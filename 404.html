<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <div class="game-section">
            <h3>üêç Snake Game</h3>
            <div class="game-container">
                <div class="game-info">
                    <p>Play a simple snake game while you're here! Use arrow keys to control the white snake and eat the red food squares.</p>
                </div>
                
                <div class="score-display">
                    Score: <span id="score">0</span>
                </div>
                
                <canvas id="gameCanvas"></canvas>
                
                <div class="game-controls">
                    <button class="game-btn" id="start-btn">Start Game</button>
                    <button class="game-btn" id="reset-btn" style="display: none;">Reset</button>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">üè† Return to Atlas</a>
    </div>

    <script>
        // Simple Snake Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreElement = document.getElementById('score');
        
        // Set canvas to full page size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const gridSize = 20;
        let tileCountX, tileCountY;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        function updateTileCount() {
            tileCountX = Math.floor(canvas.width / gridSize);
            tileCountY = Math.floor(canvas.height / gridSize);
        }
        
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake (white)
            ctx.fillStyle = '#fff';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw food (red)
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }
            
            // Check self collision (only if snake has more than 1 segment)
            if (snake.length > 1 && snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert(`Game Over! Final Score: ${score}`);
            showStartButton();
        }
        
        function showStartButton() {
            startBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
            // Show game info elements
            document.querySelector('.game-section h3').style.display = 'block';
            document.querySelector('.game-info').style.display = 'block';
            document.querySelector('.score-display').style.display = 'block';
        }
        
        function hideStartButton() {
            startBtn.style.display = 'none';
            resetBtn.style.display = 'inline-block';
            // Hide game info elements
            document.querySelector('.game-section h3').style.display = 'none';
            document.querySelector('.game-info').style.display = 'none';
            document.querySelector('.score-display').style.display = 'none';
        }
        
        function startGame() {
            if (gameRunning) return;
            
            // Reset game state
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1; // Start moving right
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            // Update tile count for current canvas size
            updateTileCount();
            
            // Hide start button, show reset button
            hideStartButton();
            
            // Start game loop
            gameRunning = true;
            gameLoop = setInterval(() => {
                moveSnake();
                drawGame();
            }, 150);
        }
        
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 1; // Start moving right
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            updateTileCount();
            drawGame();
            showStartButton();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // Initialize game
        updateTileCount();
        drawGame();
    </script>
</body>
